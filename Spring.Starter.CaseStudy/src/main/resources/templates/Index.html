<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/allCss.css">
        <script type="text/javascript" th:src="@{/js/Best.js}"></script>

	<title>MovieFlix</title>
</head>

<body style="background-color:cornsilk;" class="p-3 mb-2 #20c997">

	<div align="center" style="border: 2px black solid; border-radius: 10px; margin: 20px"
		class="p-3 mb-2 bg-success text-white">
		<h1 class="display-1"> MovieFlix </h1>
		
		<!-- Logout button when user is authenticated -->
		<div class="logoutTemp" sec:authorize="isAuthenticated()" th:replace = "Template :: logout"  >
		<h1> Authenticated!!</h1>
		</div>
		

		<h3 style="background-color: antiquewhite; border-radius: 20px; width: 50%;"> <a th:href="@{/admin}">Admin</a>
		</h3>

	</div>

	<!-- Urls for search by ID name Colloction-->
	<section class="IndexSec" align="center">
		<p>Search Movie</p>
		<p><a th:href="@{/searchBy/ID}">By Movie Id</a></p>
		<p><a th:href="@{/searchBy/NAME}">By Movie Name</a></p>
		<p><a th:href="@{/searchBy/COLLECTION}">By Movie Collection</a></p>
	</section>

	
</body>

</html>
