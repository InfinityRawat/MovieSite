<!DOCTYPE html>

<html>

<head>
	<meta charset="ISO-8859-1" />
	<title>Result</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/allCss.css">

</head>

<body  style="background-color: aliceblue;">
	<h1 align = 'center'> Movies </h1>
	<div class="ResultPageContainer" th:if="${not #lists.isEmpty(movie)}" >
			<table  align="center" class="table table-striped" border="1" id="tb1">
				<th>Id</th>
				<th> Name</th>
				<th> Collection</th>
				<tr  th:each=" m: ${movie}">
				<td th:text=${m.id}></td>
				<td th:text=${m.name}></td>
				<td th:text=${m.collection}></td>
			</tr>
			</table>
	</div>
	<div class="notfoundMovie" th:unless="${not #lists.isEmpty(movie)}" align="center">
			<h1 style="font-style: oblique; color: red;">
				Movies not Found!
			</h1>
	</div>
	
	        <div th:replace="Template :: homeButton"></div>

</body>

</html>
